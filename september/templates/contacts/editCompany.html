{% extends 'base.html' %}

{% block title %} Edit Company {% endblock %}

{% block details %}

<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Edit company</h3>
    </div>
  </div>
  
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">

        <div class="x_title">
          <h2>Company</h2>
          <div class="clearfix"></div>
        </div>
        
        <div class="x_content">

          <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" action="{% url 'edit_company' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text"
                       id="name"
                       name="name"
                       required="required"
                       class="form-control col-md-7 col-xs-12 {% if form.errors.name %}parsley-error{% endif %}"
                       value="{% if form.data.name %}{{ form.data.name }}{% else %}{{ company.name }}{% endif %}">
                {% if form.errors.name %}
                <ul class="parsley-errors-list filled" id="parsley-id-5"><li class="parsley-required">This value is required.</li></ul>
                {% endif %}
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Category <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <select name="category"
                        class="form-control {% if form.errors.category %}parsley-error{% endif %}">
                  <option {% if not form.data.category %}selected{% endif %} disabled>Choose category</option>
                  {% for category in categories %}
                  <option value="{{ category.id }}"
                          {% if form.data.category|add:0 == category.id %}selected{% endif %}>{{ category.name }}</option>
                  {% endfor %}
                </select>
                {% if form.errors.category %}
                <ul class="parsley-errors-list filled" id="parsley-id-5"><li class="parsley-required">This value is required.</li></ul>
                {% endif %}
              </div>
            </div>

            <div class="ln_solid"></div>

            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success">Save</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
