{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'custom.min.css' %}" rel="stylesheet">
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <title>
      {% block title %}{% endblock %}
    </title>
  </head>

  <body class="nav-md" cz-shortcut-listen="true">
    <div class="container body">
      <div class="main_container">

        <!-- SIDEBAR -->
        
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view" style="width: 100%;">
            
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              
              <div class="menu_section">
                <div style="width: 100%; height: 20px;"></div>
                <h3>General</h3>
                <ul class="nav side-menu">
                  <li>
                    <a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a>
                  </li>
                  <li><a><i class="fa fa-suitcase"></i> Companies <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="#">Show all</a></li>
                      <li><a href="{% url 'create_company' %}">Create company</a></li>
                    </ul>
                  </li>
                  <li><a><i class="fa fa-user"></i> Contacts <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="#">Show all</a></li>
                      <li><a href="#">Create contacts</a></li>
                    </ul>
                  </li>
                  <li><a><i class="fa fa-cube"></i> Categories <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="{% url 'show_categories' %}">Show all</a></li>
                      <li><a href="{% url 'create_category' %}">Create category</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
              
            </div>
            
          </div>
        </div>

        <!-- MAIN -->
        <div class="right_col" role="main">
          {% block details %}
          {% endblock %}
        </div>
      </div>
      
      <!-- SCRIPTS -->
      <script src="{% static 'static_jquery/js/jquery.js' %}"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="{% static 'custom.min.js' %}"></script>

  </body>
</html>
